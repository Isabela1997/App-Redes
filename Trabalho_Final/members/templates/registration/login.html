<style>
    .button{
        background-color: pink;
        border: none;
        color: black;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }

    .button:hover {background-color: gray}

    .button:active {
        background-color:  gray;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
    }
</style>

{% extends 'base.html' %}
{% block title %}Login {% endblock %}
{% block  content %}

<br/><h1 style = "text-align: center;">Entre agora!</h1>
<br/>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button">Entre aqui!</button>
</div>

{% endblock %}
