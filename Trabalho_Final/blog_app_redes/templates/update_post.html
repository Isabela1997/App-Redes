{% extends 'base.html' %}
{% block title %}Editar publicação {% endblock %}
{% block  content %}

{% if user.is_authenticated %}
    <br/><h1>Atualizar publicação</h1>
    <br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-dark">Update</button>
    </div>
{% else %}

Não está logado, logo não pode editar a publicação!

{% endif %}

{% endblock %}
