{% extends 'base.html' %}
{% block title %}Crie uma nova categoria! {% endblock %}
{% block  content %}

{% if user.is_authenticated %}
    <br/><h1>Adicionar categoria</h1>
    <br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-dark">Adicionar categoria</button>
    </div>
{% else %}

Você só pode adicionar publicação se estiver logado!

{% endif %}

{% endblock %}
