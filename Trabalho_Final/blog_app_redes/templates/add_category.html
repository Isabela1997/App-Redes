<!-- Estilo adaptado de acordo com o site https://www.w3schools.com/css/ para estilizar o layout com css -->
<style>
    .button{
        background-color: pink;
        border: none;
        color: black;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }

    .button:hover {background-color: gray}

    .button:active {
        background-color:  gray;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
    }
</style>

<!-- Código adaptado da playlist do canal Codemy: https://www.youtube.com/watch?v=B40bteAMM_M&list=PLCC34OHNcOtr025c1kHSPrnP18YPB-NFi -->

{% extends 'base.html' %}
{% block title %}Crie uma nova categoria! {% endblock %}
{% block  content %}

{% if user.is_authenticated %}
    <br/><h1 style="text-align: center;">Adicione uma Categoria!</h1>
    <br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button">Adicionar sua Categoria!</button>
    </div>
{% else %}

Você só pode adicionar publicação se estiver logado!

{% endif %}

{% endblock %}
