{% extends 'base.html' %}
{% block title %}Deletar publicação {% endblock %}
{% block  content %}

{% if user.is_authenticated %}
    <br/><h1>Deletar publicação</h1>
    <br/>
    <h3>Deletar: {{ post.title }}</h3>

    <br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            <button class="btn btn-dark">Deletar</button>
    </div>
{% else %}

Você não tem permissão para deletar se não estiver logado!

{% endif %}

{% endblock %}
